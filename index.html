<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小米运动健康AI个人助理</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/style_index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="src/main.js"></script> <!-- 引入外部JavaScript文件 -->
</head>
<body>
<div class="container">
  <div class="header">
    <p>小米运动健康AI个人助理</p>
  <div class="date-picker">
    <label for="date">选择日期：</label>
    <input type="date" id="date" name="date">
  </div>
  </div>
  <!-- 合并后的输出框 -->
  <div class="output-box" id="combined-output">点击下方按钮获取健康建议、饮食建议和运动建议</div>

  <div class="buttons">
    <button id="get-health-suggestion">获取健康建议</button>
    <button id="get-diet-suggestion">获取饮食建议</button>
    <button id="get-exercise-suggestion">获取运动建议</button>
  </div>
  <div class="diet">
  <div class="module">
    <h3>今日饮食</h3>
    <div class="diet-list">
      <div class="breakfast">
        <div class="module">
          <p>早餐</p>
        </div>
      </div>
      <div class="lunch">
        <div class="module">
          <p>午餐</p>
        </div>
      </div>
      <div class="dinner">
        <div class="module">
          <p>晚餐</p>
        </div>
      </div>
  </div>
  </div>
  </div>
  <!-- 数据展示区域 -->
  <div class="information">
    <!-- 第一行：个人信息、今日运动概览 -->
    <div class="personal-info">
        <div class="module" id="personal-info">
          <div class="filling">
            <h3>个人信息</h3>
            <div class="value" id="personal-info-value">
              身高: -- cm<br>
              体重: -- kg<br>
              性别: --
            </div>
          </div>
        </div>
    </div>
    <div class="exercise">
        <div class="module" id=" exercise-info">
          <div class="filling">
          <h3>运动</h3>
          <div class="value" id=" exercise-info-value">
            -- kcal
          </div>
          </div>
        </div>
    </div>
    <!-- 第二行：心率概览和睡眠概览 -->
    <div class="heart-rate">
      <div class="module" id="heart-rate">
        <div class="filling">
        <h3>心率</h3>
        <div class="value" id="heart-rate-info-value">
          -- 运动量
        </div>
        </div>
      </div>
    </div>
    <div class="sleep">
      <div class="module" id="sleep">
        <div class="filling">
        <h3>睡眠</h3>
        <div class="value" id="sleep-value">
          -- 次/分钟
        </div>
        </div>
      </div>
    </div>
    <!-- 第三行：步数概览和卡路里概览 -->
    <div class="steps">
      <div class="module" id="steps">
        <div class="filling">
        <h3>步数</h3>
        <div class="value" id="steps-value">
          -- 步
        </div>
        </div>
      </div>
    </div>
    <div class="calories">
      <div class="module" id="calories">
        <div class="filling">
        <h3>卡路里</h3>
        <div class="value" id="calories-value">
          -- 千卡
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
